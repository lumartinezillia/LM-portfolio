<section>
    <h1>Experiencia</h1>
    <div class="container-fluid">
      <div *ngFor="let item of experiencia" class="row mb-1">
        <div class="col-2">
          <img [src]="item.img" class="img-fluid" alt="Foto hotel">
        </div>
        <div class="col">
          <h2>{{item.company}}</h2>
          <p>{{item.job}}</p>
        </div>
      </div>
    </div>
  </section>
